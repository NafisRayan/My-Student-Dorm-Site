{% extends "base.html" %}

{% block content %}
<body style="background-image: url('/static/bg8.gif'); background-size: cover;">
    <h2>Room Details</h2>
    <div class="room-card">
        <h3>{{ room['title'] }}</h3>
        <!-- <img src="{{ room['image'] }}" alt="{{ room['title'] }}" class="room-image"> -->
        <p>{{ room['content'] }}</p>
        <p><strong>Type:</strong> {{ room['type'] }}</p>
        <p><strong>Price:</strong> {{ room['price'] }}</p>
        <p><strong>Popularity:</strong> {{ room['popularity'] }}</p>
        <a href="{{ room['link'] }}" target="_blank">Visit Website</a>
    </div>
</body>
{% endblock %}

{% extends "base.html" %}

{% block content %}
<body style="background-image: url('/static/bg9.gif'); background-size: cover;">
    <h2>Dorm Room Details</h2>
    <div class="room-grid">
        {% for room in dorm_rooms %}
            <div class="room-card">
                <!-- <img src="{{ room['image'] }}" alt="{{ room['title'] }}" class="room-image"> -->
                <h3>{{ room['title'] }}</h3>
                <p>{{ room['content'] }}</p>
                <p><strong>Type:</strong> {{ room['type'] }}</p>
                <p><strong>Price:</strong> {{ room['price'] }}</p>
                <p><strong>Popularity:</strong> {{ room['popularity'] }}</p>
                <a href="{{ url_for('room_detail', room_id=loop.index) }}" target="_blank">Learn More</a>

            </div>
        {% endfor %}
    </div>
</body>
{% endblock %}
